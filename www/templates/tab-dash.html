<ion-view view-title="AbuNur Domla">
  <ion-content>
    <ion-list ng-controller="DashCtrl">
      <ion-item class="item-remove-animate item-avatar item-icon-left item-icon-right" ng-repeat="dash in musics1" type="item-text-wrap" href="#/tab/dash/{{dash.id}}">
        <i class="icon ion-headphone"></i>
        <h2>{{dash.album.replace('_', ' ')}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
